<!DOCTYPE html>
<html>
  <head>
    <title>SkillSwap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-5">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="/">
          <span class="text-primary">Skill</span>Swap
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link px-3" href="{% url 'my_notifications' %}">
                <i class="bi bi-bell"></i> Notifications
              </a>
            </li>

            <li class="nav-item dropdown px-lg-2">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                <li><a class="dropdown-item" href="{% url 'my_profile' %}">My Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <form method="post" action="{% url 'logout' %}" class="px-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm w-100">Logout</button>
                  </form>
                </li>
              </ul>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary ms-lg-3 px-4" href="{% url 'register' %}">Join Now</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
