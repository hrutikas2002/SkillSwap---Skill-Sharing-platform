{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center align-items-center py-8">
    <div class="col-md-8 col-lg-5">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-white border-0 pt-5 text-center">
                <div class="bg-success bg-opacity-10 d-inline-block p-3 rounded-circle mb-3">
                    <i class="bi bi-person-plus text-success fs-2"></i>
                </div>
                <h3 class="fw-bold">Join SkillSwap</h3>
                <p class="text-muted small px-4">Start teaching what you know and learning what you don't. Your journey begins here.</p>
            </div>

            <div class="card-body px-4 pb-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="registration-form">
                        {{ form|crispy }}
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm rounded-pill">
                            Create My Account
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4 pt-3 border-top">
                    <p class="text-muted small mb-2">Already have an account?</p>
                    <a href="{% url 'login' %}" class="text-decoration-none fw-bold text-primary">
                        Sign In Instead
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Styling for the Crispy form inputs to make them cleaner */
    .registration-form .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        border: 1px solid #dee2e6;
    }
    .registration-form .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
    }
</style>
{% endblock %}
